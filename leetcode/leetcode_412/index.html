<body>
    <h1>412.Fizz Buzz</h1>
    <p>
        写一个程序，输出从 1 到 n 数字的字符串表示。<br />

        1. 如果 n 是3的倍数，输出“Fizz”；<br />

        2. 如果 n 是5的倍数，输出“Buzz”；<br />

        3.如果 n 同时是3和5的倍数，输出 “FizzBuzz”。
    </p>
